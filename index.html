<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODOÁÆ°ÁêÜ„Ç¢„Éó„É™</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    #todo-input {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
    }

    #add-btn {
      padding: 15px 25px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #add-btn:hover {
      background: #45a049;
    }

    .todo-list {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .todo-item {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid #eee;
      transition: background 0.2s;
    }

    .todo-item:last-child {
      border-bottom: none;
    }

    .todo-item:hover {
      background: #f9f9f9;
    }

    .todo-item.completed .todo-text {
      text-decoration: line-through;
      color: #999;
    }

    .todo-checkbox {
      width: 24px;
      height: 24px;
      margin-right: 15px;
      cursor: pointer;
      accent-color: #667eea;
    }

    .todo-text {
      flex: 1;
      font-size: 16px;
    }

    .delete-btn {
      background: #ff4757;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .todo-item:hover .delete-btn {
      opacity: 1;
    }

    .delete-btn:hover {
      background: #ff3344;
    }

    .empty-message {
      text-align: center;
      padding: 40px;
      color: #999;
    }

    .stats {
      text-align: center;
      color: white;
      margin-top: 20px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù TODOÁÆ°ÁêÜ</h1>
    
    <div class="input-area">
      <input type="text" id="todo-input" placeholder="Êñ∞„Åó„ÅÑ„Çø„Çπ„ÇØ„ÇíÂÖ•Âäõ...">
      <button id="add-btn">ËøΩÂä†</button>
    </div>

    <div class="todo-list" id="todo-list">
      <div class="empty-message">„Çø„Çπ„ÇØ„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>
    </div>

    <div class="stats" id="stats"></div>
  </div>

  <script>
    // „Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø
    let todos = JSON.parse(localStorage.getItem('todos')) || [];

    // Ë¶ÅÁ¥†„ÅÆÂèñÂæó
    const input = document.getElementById('todo-input');
    const addBtn = document.getElementById('add-btn');
    const todoList = document.getElementById('todo-list');
    const stats = document.getElementById('stats');

    // TODO„ÇíËøΩÂä†
    function addTodo() {
      const text = input.value.trim();
      if (!text) return;

      todos.push({
        id: Date.now(),
        text: text,
        completed: false
      });

      input.value = '';
      save();
      render();
    }

    // ÂÆå‰∫Ü/Êú™ÂÆå‰∫Ü„ÇíÂàá„ÇäÊõø„Åà
    function toggleTodo(id) {
      const todo = todos.find(t => t.id === id);
      if (todo) {
        todo.completed = !todo.completed;
        save();
        render();
      }
    }

    // TODO„ÇíÂâäÈô§
    function deleteTodo(id) {
      todos = todos.filter(t => t.id !== id);
      save();
      render();
    }

    // localStorage„Å´‰øùÂ≠ò
    function save() {
      localStorage.setItem('todos', JSON.stringify(todos));
    }

    // ÊèèÁîª
    function render() {
      if (todos.length === 0) {
        todoList.innerHTML = '<div class="empty-message">„Çø„Çπ„ÇØ„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
        stats.textContent = '';
        return;
      }

      todoList.innerHTML = todos.map(todo => `
        <div class="todo-item ${todo.completed ? 'completed' : ''}">
          <input 
            type="checkbox" 
            class="todo-checkbox" 
            ${todo.completed ? 'checked' : ''}
            onchange="toggleTodo(${todo.id})"
          >
          <span class="todo-text">${escapeHtml(todo.text)}</span>
          <button class="delete-btn" onclick="deleteTodo(${todo.id})">ÂâäÈô§</button>
        </div>
      `).join('');

      const completed = todos.filter(t => t.completed).length;
      stats.textContent = `${completed} / ${todos.length} ÂÆå‰∫Ü`;
    }

    // HTML„Ç®„Çπ„Ç±„Éº„Éó
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
    addBtn.addEventListener('click', addTodo);
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addTodo();
    });

    // ÂàùÊúüÊèèÁîª
    render();
  </script>
</body>
</html>
